<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Read By ID</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">read</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input label="Id" placeholder="Enter id" [(ngModel)]="bookingId"></ion-input>
    <ion-button (click)="readPressed()">Get booking</ion-button>
  </ion-item>

  <ion-item *ngIf="booking">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ booking.motor }}</ion-card-title>
        <ion-card-subtitle>{{ booking.name }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Email : {{ booking.email }}</p>
        <p>Address : {{ booking.address }}</p>
        <p>Pickup : {{ booking.pickup }}</p>
        <p>Sent : {{ booking.sent }}</p>
      </ion-card-content>
      <ion-button fill="clear" color="danger" (click)="presentConfirmDeleteAlert()">Delete</ion-button>
    </ion-card>

  </ion-item>
</ion-content>
