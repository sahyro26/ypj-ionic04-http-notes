<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>readall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">readall</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let booking of bookings">
      <ion-card>
        <ion-card-header>
          <!-- <ion-card-title>{{ booking["name"] }}</ion-card-title>
          <ion-card-subtitle>{{ booking["motor"] }}</ion-card-subtitle> -->
          <ion-card-title>{{ booking.motor }}</ion-card-title>
          <ion-card-subtitle>{{ booking.name }}</ion-card-subtitle>

        </ion-card-header>
        <ion-card-content>
          <!-- <p>Address : {{ booking["address"] }}</p>
          <p>Pickup : {{ booking["pickup"] }}</p>
          <p>Sent : {{ booking["sent"] }}</p> -->
          <p>Email : {{ booking.email }}</p>
          <p>Address : {{ booking.address }}</p>
          <p>Pickup : {{ booking.pickup }}</p>
          <p>Sent : {{ booking.sent }}</p>
        </ion-card-content>
       
      </ion-card>

    </ion-item>
  </ion-list>

  <!-- <ion-list>
    <ion-item *ngFor="let booking of bookings">
     
      <ion-label>
        <h2>{{booking["name"]}}</h2>
        <p>{{booking["motor"]}} -{{booking["sent"]}} - {{booking["pickup"]}} </p>
      </ion-label>
    </ion-item>
  </ion-list> -->
</ion-content>
